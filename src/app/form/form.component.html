<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>
            <!-- Template driven form has 3 models-> (ngModel, ngForm, ngModelGroup)
            ngModel is used to bind the form input to the model
            ngForm is used to get the form value
            ngModelGroup is used to group the form input
            Template Driven form is not recommended for complex forms, reactive forms, validation, dynamic forms, nested forms, custom validation, form builder, form array, form group, form control
            Template Driven form is recommended for simple forms
            Template Driven form has validation classes-> ng-invalid, ng-valid, ng-touched, ng-untouched, ng-dirty, ng-pristine -->
             <div class="aler aler-danger" *ngIf="errorMessage">
                <p>{{errorMessage}}</p>
             </div>
            <form #userForm="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit()" novalidate>
              <!-- userForm is ref to ngForm -->
                <hr>
                <!-- {{userModel | json}} -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1cg">Your Name</label>
                    <input type="text"   pattern="" required #name="ngModel" name="userName" id="" [class.is-invalid]="name.invalid && name.touched" class="form-control form-control-lg" [(ngModel)]="userModel.name">
                    <div *ngIf=" name.errors && name.invalid && name.touched ">
                        <small class="text-danger" *ngIf="name.errors['required']" > Name is required </small>
                        <small class="text-danger" *ngIf="name.errors['pattern']"> Name is invalid </small>
                    </div> 
                </div>
              
                <!-- {{name.className}}  -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3cg">Your Email</label>
                    <input type="text" required pattern="" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" name="email" id="" class="form-control form-control-lg" [(ngModel)]="userModel.email"> 
                    <div *ngIf="email.errors && email.invalid && email.touched">
                        <small class="text-danger" *ngIf="email.errors['required']"> Email is required </small>
                        <small class="text-danger" *ngIf="email.errors['pattern']"> Email is invalid </small>
                    </div>
                </div>
               

                <div class="form-outline mb-4">
                 <label class="form-label" for="form3Example4cg">Phone </label>
                 <input type="tel" name="phone" required  pattern="" #phone="ngModel" id="" [class.is-invalid]="phone.invalid && phone.touched" class="form-control form-control-lg" [(ngModel)]="userModel.phone">
                 <div  *ngIf="phone.errors && phone.invalid && phone.touched">
                    <small class="text-danger" *ngIf="phone.errors['required']"> Phone is required </small>
                    <small class="text-danger" *ngIf="phone.errors['pattern']"> Phone is invalid </small>
                </div>
                </div>
              
                 <!-- required and invalid only occur when the value of topic in userModel is empty, we can use cutom validation to valid the value of the drop-down list values -->
              <div class="mb-4 pb-2">
                <select (blur)="topicValidate(topic.value)" (change)="topicValidate(topic.value)"class="form-select"  required="" #topic="ngModel" [class.is-invalid]="topicError && topic.touched" name="topic" [(ngModel)]="userModel.topic">
                    <option  value="default"> I am interested in</option>
                    <option *ngFor="let topic of topics">{{topic}}</option>
                </select>
                <small class="text-danger m-2" [class.d-none]="!topicError || topic.untouched">Please choose a topic </small>
              </div> 
              
              <div class="mb-3">
                <label for="" class="form-label">Time</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="time" id="morning" value="morning" [(ngModel)]="userModel.time">
                    <label class="form-check-label" for="morning">Morning (9:00 AM-12:00 PM)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="time" id="morning" value="evening" [(ngModel)]="userModel.time">
                    <label class="form-check-label" for="morning">Evening (8:00 PM-11:00 PM)</label>
                </div>
              </div>

                <div class="form-check d-flex justify-content-center mb-5 mr">
                  <input class="form-check-input me-2" type="checkbox" value="" id="" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                    <button class="btn btn-success " [disabled]=" userForm.form.invalid || topicError " type="submit">Submit</button>

                </div>

                <!-- <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                    class="fw-bold text-body"><u>Login here</u></a></p> -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
